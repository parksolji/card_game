<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>이름 카드 짝맞추기</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>📖 이름 카드 짝맞추기</h1>
      <div class="controls">
        <label for="cardCount">카드 수 (짝수, 최대 30장):</label>
        <input id="cardCount" type="number" min="2" max="30" step="2" value="20" />
        <button id="startBtn">게임 시작</button>
        <button id="rankBtn" style="display:none; margin-left:8px;">🏆 순위 보기</button>
      </div>
    </header>

    <section id="board" class="board"></section>

    <footer>
      <p id="status"></p>
      <p id="timer" style="display:none; font-size:20px; font-weight:700; margin-top:10px; color:#667eea;"></p>
    </footer>
  </main>

  <!-- 게임 완료 모달 -->
  <div id="completeModal" class="modal">
    <div class="modal-content">
      <h2>🎉 축하합니다!</h2>
      <p>모든 카드를 맞추셨습니다!</p>
      <p id="finalTime" style="font-size:28px; font-weight:700; color:#667eea; margin:20px 0;"></p>
      <input id="playerName" type="text" placeholder="이름을 입력하세요 (선택)" maxlength="20" style="width:100%; padding:12px; font-size:16px; border:2px solid #ddd; border-radius:8px; margin-bottom:15px; box-sizing:border-box;" />
      <div style="display:flex; gap:10px; justify-content:center;">
        <button id="saveRankBtn">순위 등록</button>
        <button id="skipRankBtn" style="background:#888;">건너뛰기</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
